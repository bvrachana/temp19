            result.innerHTML = "yes the 100 is equal to 100 it is true"  + '<hr>'

            result.innerHTML = "no the 100 is not equal to 100 it is false"  + '<hr>'
        }

        if(100 === '100'){ //=== it will compare the value with datatypes also here the values are same but datatypes are different thats why the  output will be false

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .class1{
            background-color: rgb(56, 165, 233);
            color: rgb(7, 7, 7);
            width: 500px;
            height: 200px;

        }
        .class2{
            background-color: yellow;
            padding: 30px;
        }
        .highlights{
            padding: 60px;
        }
        .class3{
            border-radius: 100px;
            background-color: blue;
            width: 300px;
            height: 300px;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <center>
        <h2>DOM</h2>
    </center>

    <div id="info" class="class1">Something is very important</div>
    <button onclick="addClass()">change</button>

    <script>
        let element = document.querySelector('#info');
        element.className += " class2"
        element.className += " highlights"

        function addClass(){
            element.classList.add('class3');  // adding new classnames
            element.classList.remove('class1');  //remove classname

        }

    </script>
</body>
</html>

<head>

    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card{
            padding: 10px;
            width: 300px;
            box-shadow: 0px 0px 10px #ccc;
            border-radius: 10px;
            background-color: #fff;
            border-bottom: 4px solid red;
        }
        /* to change selected text background */
       ::selection{
        background-color: red;
        color: #fff;
       }
    </style>
</head>
<body>
    

    <center>
        <h1>Creating html elements from javascript and we can remove html elements from javascript</h1> 
    </center>

    <section id="result">

    </section>
    <script>
        let result = document.getElementById('result')
        result.innerHTML = `
        <div class=card>
            <h1>Hello world</h1>
            </div>`

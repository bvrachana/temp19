<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            min-height: 100vh;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        .box{
         width: 200px;
         height: 200px;
         background-color: rgb(88, 114, 139);
        }
        .hide{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <center>
        <h1>Query selector all</h1>

    </center>
    <section>
        <div id="div1" class="box"></div>
        <div id="div2" class="box"></div>
        <div id="div3" class="box"></div>
        <div id="div4" class="box"></div>
        <div id="div5" class="box"></div>
        <div id="div6" class="box"></div>
        <div id="div7" class="box" onclick="addClassname()"></div>
        <div id="div8" class="box"></div>
        <div id="div9" class="box"></div>
    </section>                   
    
    <script>
        let allboxes = document.querySelectorAll('.box')

        function hider(){
            for(i in allboxes){
                allboxes[i].classList.add('hello')
            }
        }
        function addClassname(e){
            e.classList.add('hello')
        }
    </script>
</body>
</html>

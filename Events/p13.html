<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        form{
            width: 300px;
            box-shadow: 0 0 10px #ccc;
            padding: 10px;
        }
         form input{
            width: 100%;  
        }
        form input[type='checkbox']{
            width: fit-content;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="name">Username</label> 
        <!-- name  is like a key stored inside params -->
        <input type="text" id="name" name="username">

        <label for="name">email address</label>
        <input type="email" id="email" name="email">

        <label for="name">password</label>
        <input type="password" id="password" name="password">

        <label for="">
            <input type="checkbox" id="showpassword" oninput="togglePassword()">
            <span id="showtext">show password</span>
         </label>
  
        <button>Login</button>
    </form>

    <script>
        let checkbox = document.getElementById('showpassword')
        let checkboxtext = document.getElementById('showtext')
        let password = document.getElementById('password')


        function togglePassword(){
            if(password.type=='password'){
                password.type = 'text'
                checkboxtext.innerText = 'hide password'
            }
            else{
                password.type = 'password'
                checkboxtext.innerText = 'show password'
            }
        }

    </script>
</body>
</html>

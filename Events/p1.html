<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-EVENTS</title>
</head>
<body>
    <center>
        <h1>ClICK EVENT (BUTTON EVENT)</h1>
    </center>
<hr>
    <button type="button" onclick="print()">Single click</button>
    <button type="button" ondblclick="print()">Double click</button>
    <h1 onclick="print()">Test case</h1>

     <script>
        function print(){
            alert('welcome to javascript')
            }
     </script>
</body>
</html>

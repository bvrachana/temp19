<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Open Window</h1>
    </center>
    <hr>
    <button onclick="openWindow()">Open Window</button>
    <button onclick="closeWindow()">Close Window</button>

    <script>
        let myWindow;
        let windowProps = "window=300, height=300, top=10, left=10, toolbar=yes, scrollable=yes, resizable=yes"

        function openWindow(){
            // myWindow = window.open('https://be-practical-blond.vercel.app', "", windowProps)
           myWindow = window.open('./example.html', "", windowProps)
        }
        function closeWindow(){
            myWindow.close;   //It will close the window after the window is open
        }  
    </script>
</body>
</html>
